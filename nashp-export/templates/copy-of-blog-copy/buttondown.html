<style>
  .embeddable-buttondown-form {
	  padding: 0;
  	  margin: 0;
  }
  input {
      background: none;
      color: #479db1;
  }
  .subscribe {
      text-transform: uppercase;
  }
  .buttondown {
	  margin-bottom: -1rem;
}
</style>

<!--<h3 class="buttondown">Your Email &#x1F447; = My Email &#x2615;</h3>-->
<h3 class="box_tops">
	<span class="top_fill">Morning Coffee</span>
</h3>
<div class="kindle">
 
	<form
	  action="https://buttondown.email/api/emails/embed-subscribe/nashp"
	  method="post"
	  target="popupwindow"
	  onsubmit="window.open('https://buttondown.email/nashp', 'popupwindow')"
	  class="embeddable-buttondown-form"
	>

	  <label for="bd-email"></label><br>
	  <input type="email" name="email" id="bd-email" />
	  <input class="subscribe" type="submit" value="Subscribe" />
	</form>

	<style>
		#entries h3:nth-child(n+2){display: none}
	</style>
	
  <div id="entries">
		{{#all_entries}}
			{{#tagged.morning coffee}}
				<h3>Latest Issue: <a class="plain" href="{{url}}">{{title}}</a></h3>
			{{/tagged.morning coffee}}
		{{/all_entries}}
    

      
	</div>
    
 

</div>
