<div id=entries>
<div>
<center><div class="randoms" id="workshoprandom"></div></center>
		</div>
		</div>
<script>
	var workshopentries = [
		{{#all_entries}}
		
			{{#tagged.workshop}}

				{title: "{{title}}", url: "{{url}}", date: "{{date}}"},
			
			{{/tagged.workshop}}
		
		{{/all_entries}}
		];       

				// Pick each of the entries at random
		var workshoprecents = workshopentries.slice(0, 1);
		var workshopentry = workshopentries[Math.floor(Math.random()*workshoprecents.length)];
		var workshophtml = '<h5></h5>' + '<h4>Workshop: <a clas="menu" href="' + workshopentry.url +'">' +workshopentry.title +'</a></h4>';

document.getElementById('workshoprandom').innerHTML = workshophtml;
</script>
