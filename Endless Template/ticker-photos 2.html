<div>
<center><div class="randoms" id="booksrandom"></div></center>

		</div>
<script>
	var booksentries = [
		{{#all_entries}}
		
			{{#tagged.books}}

				{title: "{{title}}", url: "{{url}}", date: "{{date}}"},
			
			{{/tagged.books}}
		
		{{/all_entries}}
		];       

				// Pick each of the entries at random
		var booksrecents = booksentries.slice(0, 1);
		var booksentry = booksentries[Math.floor(Math.random()*booksrecents.length)];
		var bookshtml = '<h3></h3>' + '<h1><a href="' + booksentry.url +'">' +booksentry.title +'</a></h1>';

document.getElementById('booksrandom').innerHTML = bookshtml;
</script>
